version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - '5432:5432'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  migrate:
    image: postgres:15
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./:/workdir
    working_dir: /workdir
    environment:
      HOST: db
      PGPASSWORD: postgres
    entrypoint: ["/bin/bash", "-c", "chmod +x ./scripts/test_migrations.sh && ./scripts/test_migrations.sh"]
    # Once the migration runs it will exit (one-shot)
    restart: 'no'
